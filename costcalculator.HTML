<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cost Calculator</title>
      <link rel="stylesheet" href="costcalculator.CSS">
    </head>
    <body>
      <div class="container">
      <h1> Expenses </h1>
        <label>Expenses:</label>
        <input id="expense-input" type="text">
          <label>Cost:</label>
        <input id="cost-input" type="text">
        <button id="submit-btn">Submit</button>
        <table border="1" id="expenses-table">
          <tr>
            <th> Expenses </th>
            <th> Costs </th>
          </tr>
        </table>
        <table border="1" id="total-cost-table">
          <tr>
            <th>Total Cost </th>
          </tr>
        </table>
      </div>
      <script src="costcalculator.js"></script>
    </body>
  </html>
